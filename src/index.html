<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div id="container">
      <header class="main-header">
        <h1 class="logo">
          <span class="icon-container header-icon-container"> </span>
          ToDoIt
        </h1>
      </header>
      <nav>
        <div>
          <h1>Filters</h1>
          <div class="filters">
            <button type="button" data-show="today">
              <span class="icon-container icon-today">
                <!-- <img src="./icons/calendar-today.svg" />  --></span
              >Today
            </button>
            <button type="button" data-show="upcoming">
              <span class="icon-container icon-upcoming">
                <!-- <img src="./icons/arrow-top-right.svg" />  --> </span
              >Upcoming
            </button>
            <button type="button" data-show="next-seven-days">
              <span class="icon-container icon-seven-days">
                <!-- <img src="./icons/calendar-range.svg" /> -->
              </span>
              Next 7 Days
            </button>
            <button type="button" data-show="prioritized">
              <span class="icon-container icon-prioritized">
                <!-- <img src="./icons/calendar-today.svg" /> -->
              </span>
              <!-- todo: change to exclamation svg -->
              Prioritized
            </button>
            <button type="button" class="active" data-show="overdue">
              <span class="icon-container icon-overdue">
                <!-- <img src="./icons/layers-triple-outline.svg" />  --> </span
              >Overdue
            </button>
          </div>
        </div>
        <span class="hr"></span>
        <div>
          <h1>Lists</h1>
          <div class="lists">
            <ul class="list-items">
              <li class="list-item title" data-list-name="project">Project</li>
            </ul>
            <button class="create-list-item" type="button" data-target-dialog="create-list-item-dialog">New List</button>
          </div>
        </div>
      </nav>
      <div class="current-screen" data-current-list="project">
        <header class="list-header">
          <h1 class="current-screen-title">PROJECT</h1>
          <div class="options">
            <button
              type="button"
              class="delete-list"
              data-target-dialog="list-delete-confirm"
            >
              Delete List
            </button>
            <button type="button" class="rename-list">Rename List</button>
          </div>
        </header>
        <ul class="todo-items">
          <li class="todo-item" data-priority="none">
            <div class="marker-label-container">
              <label class="marker-container">
                <input type="checkbox" />
                <span class="marker" data-done="false"></span>
              </label>
            </div>
            <div class="todo-details-overview">
              <div class="todo-title">Wash the garden</div>
              <div class="date-subtask-view">
                <span class="todo-date-view">Thu, 16 Nov</span>
                &bull;
                <span class="sub-tasks">0/3</span>
              </div>
            </div>
            <button type="button" class="delete-todo">Delete</button>
            <button type="button" class="edit-todo">Edit</button>
          </li>
        </ul>
        <button type="button" class="add-task" data-active-list="project">
          Add Task
        </button>
      </div>
    </div>
    <!-- || create the following dialogs -->
    <!--
      2. Edit List item (a) 3
      4. Create List Item (a) 5
      5. Rename List Item (a) 4

      (a) - takes double role;
     -->

    <!--
      1. Delete List Item Confirmation
      -->
    <dialog class="list-delete-confirm" data-name="list-delete-confirm">
      <div class="dialog-content">
        <h1>Confirm List Deletion</h1>
        <p>
          Do you really want to delete the entire list? This will delete all
          tasks directly belonging to this list.
        </p>

        <p>This cannot be undone</p>
        <div class="btn-group">
          <button
            type="button"
            class="cancel"
            data-target-dialog="list-delete-confirm"
          >
            CANCEL
          </button>
          <button
            type="button"
            class="confirm"
            data-target-dialog="list-delete-confirm"
          >
            YES
          </button>
        </div>
      </div>
    </dialog>

    <!--
      3. Create List Item (a)
     -->
    <dialog class="create-list-item-dialog" data-name="create-list-item-dialog">
      <form method="dialog">
        <h1>Create a new List</h1>
        <p>Please enter a name:</p>
        <input
          type="text"
          name="list-title"
          id="list-title"
          placeholder="List Title"
        />

        <div class="btn-group">
          <button
            type="button"
            class="cancel"
            data-target-dialog="create-list-item-dialog"
          >
            CANCEL
          </button>
          <button
            type="submit"
            class="create"
            data-target-dialog="create-list-item-dialog"
          >
            CREATE
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
